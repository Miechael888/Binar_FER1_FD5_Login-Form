<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Login</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="loginform">
          <img class=mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="Logo Boostrap" width="72" height="72"/>
          <h1 class="header">Please Sign In</h1>
          <div class="inputform">
            <input type="email" id="inputemail" class="loginform1" placeholder="Email address" />
            <input type="password" id="inputpassword" class="loginform2" placeholder="Password" />
          </div>
          <div class="checkbox mb-3">
            <label> <input type="checkbox" value="remember-me" class="rememberme" />Remember me </label>
          </div>
          <button class="button">Sign in</button>
          <p class="footer">@2017-2018</p>
        </div>
      </div>
    </section>
  </body>
</html>
